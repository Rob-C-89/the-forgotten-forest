<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forgotten Forest</title>
    <meta
      name="description"
      content="An interactive gamebook style adventure, set in a mysterious forest."
    >
    <!-- Favicion provided by font awesome-->
    <link
      rel="icon"
      type="image/favicon"
      href="assets/images/dice-favicon.svg"
    >
    <!--Link to custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <div class="game-container">
      <!--Header-->
      <header class="header mt-2">
        <h1>The Forgotten Forest</h1>
        <img src="assets/images/wizard-logo2.png" class="wizard-logo" alt="A logo image of wizard holding a staff">
        <p>An Interactive First Person Adventure</p>
      </header>

      <!-- Main Game Content-->
      <main class="game-content" id="gameContent">
        <!-- Scenario Content-->
        <div class="scenario-content" id="scenarioContent">
          <!--Scenario content will be loaded by JavaScript-->
        </div>
      </main>

      <div class="audio-content">
        <audio autoplay muted loop controls>
          <source src="assets/audio/forest-ambience.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>

    <!--Link to custom JS-->
    <script src="assets/js/script.js"></script>
    <!-- Link to Font Awesome kit-->
    <script
      src="https://kit.fontawesome.com/67ad4e25fa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
